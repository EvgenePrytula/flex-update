name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Extract VERSION_NAME from tag
        id: version
        run: |
          RAW_TAG=${GITHUB_REF#refs/tags/}
          VERSION_NAME=$RAW_TAG
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Prepare signing secretKeyRingFile
        run: |
          echo "${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}" | base64 --decode > /tmp/secring.gpg

      - name: Publish to Maven Central
        run: ./gradlew publishAndReleaseToMavenCentral --stacktrace --no-configuration-cache -PVERSION_NAME=${{ env.VERSION_NAME }}
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingSecretKeyRingFile: /tmp/secring.gpg
